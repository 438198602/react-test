<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- 设置 viewport-fit=cover 以兼容 iPhone X 全面屏"刘海"的显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <!-- DNS 预读取 -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//github.com">

    <!-- 使用 webkit 内核 -->
    <meta name="renderer" content="webkit"> <!-- 用在360中 -->
    <meta name="force-rendering" content="webkit"> <!-- 用在其它浏览器 -->
    <!-- IE 浏览器使用最新的版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 禁止百度搜索转码 -->
    <meta http-equiv="Cache-Control" content="no-transform">
    <!-- 指示浏览器对类似电话、邮箱或地址的内容不要自作聪明的瞎识别（移动端） -->
    <meta name="format-detection" content="telephone=no,email=no,adress=no">

    <!-- HTML 文档的一些元数据，包括：作者、描述、关键词；设置 robots 为 index,follow 指示搜索引擎爬虫该页面需要进入索引，并且页面内的所有链接都要继续跟踪；设置 referrer 为 origin-when-cross-origin 指示浏览器在进行跨域跳转时，其 referrer 值将统一为域名，而非具体的 URL 地址。 -->
    <meta name="author" content="lan">
    <meta name="description" content="react">
    <meta name="keywords" content="react,lan,WEB,开发">
    <meta name="robots" content="index,follow">
    <meta name="referrer" content="origin-when-cross-origin">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <script>
      !function (d) {
        var c = d.document;
        var a = c.documentElement;
        var b = d.devicePixelRatio;
        var f;
        function e() {
          var h = a.getBoundingClientRect().width, g;
          if (b === 1) {
            h = 720
          }
          if(h>720) h = 720;  // 设置基准值的极限值
          g = h / 7.2;
          a.style.fontSize = g + "px"
        }
        if (b > 2) {
          b = 3
        } else {
          if (b > 1) {
            b = 2
          } else {
            b = 1
          }
        }
        a.setAttribute("data-dpr", b);
        d.addEventListener("resize", function () {
          clearTimeout(f);
          f = setTimeout(e, 200)
        }, false);
        e()
      }(window);
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
